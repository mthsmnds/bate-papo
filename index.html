<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <img src="imgs/logo.jpg"/>
        <ion-icon name="people" onclick="sideMenu()"></ion-icon>
</header>
<main>
    <ul class="messages">
    </ul>      
</main>
<div class="sidebar hidden">
    <div class="item">
        <ion-icon name="arrow-back" onclick="sideMenu()"></ion-icon> <h2>Fechar</h2>
    </div>
    <h1>Escolha um contato para enviar a mensgem:</h1>
        <div class="item">
            <ion-icon name="people"></ion-icon> <h2>Todos</h2>
            </div>
            <div class="item">
            <ion-icon name="person-circle"></ion-icon> <h2>Usuário 1</h2>
            </div>
            <div class="item">
            <ion-icon name="person-circle"></ion-icon> <h2>Usuário 2</h2><ion-icon name="checkmark-sharp"></ion-icon>
            </div>
    <h1>Escolha a visibilidade:</h1>
        <div class="item">
            <ion-icon name="lock-open"></ion-icon><h2>Público</h2>
            </div>
        <div class="item">
            <ion-icon name="lock-closed"></ion-icon><h2>Reservadamente</h2><ion-icon name="checkmark-sharp"></ion-icon>
        </div>
</div>
<footer>
     <div class="msgContainer">
        <textarea class="msgInput" rows="1" cols="10" placeholder="Escreva Aqui..."></textarea>
        <ion-icon name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
    </div>
    <div class="msgStatus">
        Enviando para Todos (público)
    </div>
    </footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
